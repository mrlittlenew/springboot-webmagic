<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css"/>

    <title>Hello, world!</title>
  </head>
  <body>
    <h1>Hello, world!</h1>
	<p>
		<button type="button" id='create' class="btn btn-default">创建</button>
		<button type="button" id='status' class="btn btn-default">状态</button>
	</p>
	<p>
		<button type="button" id='start' class="btn btn-default">开始</button>
		<button type="button" id='stop' class="btn btn-default">暂停</button>
	</p>
	
	

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="/webjars/jquery/jquery.js"></script>
    <script src="/webjars/popper.js/1.12.9-1/popper.min.js"></script>
    <script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>

<script type="text/javascript">
$(function(){
	buttonInit();
})

function buttonInit(){
	$("#create").click(function(){
	    $.ajax({url:"jingdong?jobName=abc",success:function(result){
	        console.info(result);
	    }});
	});
	$("#status").click(function(){
	    $.ajax({url:"getStatus?jobName=abc",success:function(result){
	        console.info(result);
	        alert("目前总数："+result.totalRequestsCount+"\n队列数目："+result.leftRequestsCount);
	    }});
	});
	$("#start").click(function(){
		console.info("start");
	    $.ajax({url:"start?jobName=abc",success:function(result){
	        console.info(result);
	        alert("start");
	    }});
	});
	$("#stop").click(function(){
	    $.ajax({url:"stop?jobName=abc",success:function(result){
	        console.info(result);
	        alert("stop");
	    }});
	});
}

</script>
