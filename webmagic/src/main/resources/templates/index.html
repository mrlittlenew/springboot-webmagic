<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css"/>

    <title>Hello, world!</title>
  </head>
  <body>
    <h1>Hello, world!</h1>
	<p>
		<button type="button" id='create' class="btn btn-default"> 创 建  </button>
		<button type="button" id='status' class="btn btn-default"> 状 态  </button>
		<button type="button" id='list'   class="btn btn-default"> 列 表  </button>
	</p>                                                                
	<p>                                                                 
		<button type="button" id='start'  class="btn btn-default"> 开 始  </button>
		<button type="button" id='stop'   class="btn btn-default"> 暂 停  </button>
		<button type="button" id='result' class="btn btn-default"> 结 果  </button>
	</p>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="/webjars/jquery/jquery.js"></script>
    <script src="/webjars/popper.js/1.12.9-1/popper.min.js"></script>
    <script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>

<script type="text/javascript">
$(function(){
	buttonInit();
})

function buttonInit(){
	$("#create").click(function(){
	    $.ajax({url:"jingdong?jobName=abc",success:function(result){
	        console.info(result);
	        alert("创建成功");
	    }});
	});
	$("#status").click(function(){
	    $.ajax({url:"getStatus?jobName=abc",success:function(result){
	        console.info(result);
	        alert("目前状态："+result.running+"\n目前总数："+result.totalRequestsCount+"\n队列数目："+result.leftRequestsCount);
	    }});
	});
	$("#start").click(function(){
		console.info("start");
	    $.ajax({url:"start?jobName=abc",success:function(result){
	        console.info(result);
	        alert("已开始");
	    }});
	});
	$("#stop").click(function(){
	    $.ajax({url:"stop?jobName=abc",success:function(result){
	        console.info(result);
	        alert("已暂停");
	    }});
	});
	$("#list").click(function(){
		console.info("list");
	    $.ajax({url:"list",success:function(result){
	        console.info(result);
	        alert("目前列表："+result);
	    }});
	});
	$("#result").click(function(){
		window.location.href="product";
	});
}

</script>
